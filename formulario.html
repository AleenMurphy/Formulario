<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Adress: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="date">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="Gender" value="M">
            <label>Male</label>
            <input type="radio" name="Gender" value="F">
            <label>Female</label>
            <input type="radio" name="Gender" value="NB">
            <label>Non-Binary</label>
            <input type="radio" name="Gender" value="X">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label> A short description about myself: </label>
        <div>
        </div>
        <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, i would like to receive periodic mail updates</label>
        </div>
        <input type="submit" value="Create Account" >
        </div>
        <div>
            <label>*Indicates a requited field</label>
    </form>
    
</body>
</html>
